<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="head">TODO APP</h1>
  <div id="container">

  </div>
  <form id="userForm">
    <label for="title">Todo Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter todo title here" required>
    
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" placeholder="Enter todo description here.." required></textarea>
    
    <button type="submit" class="sumbit">Submit</button>
    <button type="submit" class="updatedbtn">Update the Todo</button>
  </form>
<br><br>
  <div class="container">
    <table>
      <th>Todo Title</th>
      <th>Description</th>
    </table>
  </div>

<script type="module" src="./app.js"></script>
</body>
</html>
